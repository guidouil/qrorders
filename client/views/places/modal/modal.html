<template name="placeModal">
  <div class="modal fade" id="placeModal" tabindex="-1" role="dialog" aria-labelledby="placeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title text-center" id="placeModalLabel">{{place.placename}}</h4>
        </div>
        <div class="modal-body text-center">
          {{#if place.image}}
          <img src="{{getImage place.image}}" alt="{{place.placename}}" class="img-jecmd">
          {{/if}}
          <h4>{{place.placedesc}}</h4>
          <address>
            {{#if place.street}}{{place.street}}<br>{{/if}}
            {{#if place.town}}{{place.zip}} {{place.town}}<br>{{/if}}
            <a href="tel:{{place.phone}}">{{place.phone}}</a>
          </address>
          <p>{{{showTags place.PlacesTags}}}</p>
          {{#if place.loyaltyCard}}
            <p>Tout les {{formatPrice place.lcPrice}} dépensés, 1 point est ajouté à votre carte fidélité.<br>
            Tout les {{place.lcSize}} points un avoir de {{formatPrice place.lcReward}} vous est offert. <span class="glyphicon glyphicon-gift"></span></p>
          {{/if}}
          {{#if place.days}}
            <table class="table table-condensed text-center">
              <thead>
                <tr>
                  <th class="text-center">Jours</th>
                  <th class="text-center">Horraires</th>
                </tr>
              </thead>
              <tbody>
                {{#each days}}
                  {{{showHours day_number day}}}
                {{/each}}
              </tbody>
            </table>
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
          {{#unless isCreateOrder}}
          <a href="{{pathFor 'createOrder' place_id=place._id}}" class="btn btn-success" title="Je Commande" >Je Commande <span class="glyphicon glyphicon-shopping-cart"></span></a>
          {{/unless}}
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
