<template name="productsPlace">
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        <a href="{{pathFor 'createProduct'}}" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span> Produit</a>
      </div>
      <div class="col-xs-4">
        <a href="{{pathFor 'setsPlace'}}" class="btn btn-info btn-lg btn-block"><span class="glyphicon glyphicon-arrow-right"></span> Formules</a>
      </div>
      <div class="col-xs-4">
        <a href="{{pathFor 'optionsPlace'}}" class="btn btn-warning btn-lg btn-block"><span class="glyphicon glyphicon-arrow-right"></span> Options</a>
      </div>
    </div>
    <div class="row">
      {{#each products}}
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
          <div class="productbox">
            {{#if image}}
            <a href="/editproduct/{{place_id}}/{{_id}}"><img src="{{image}}" alt="{{name}}" class="img-responsive"></a>
            {{/if}}
            <div class="producttitle text-center">{{name}}</div>
            <p class="text-center">{{desc}}</p>
            <a href="/editproduct/{{place_id}}/{{_id}}" class="btn btn-success btn-block" title="Éditer {{name}}">Éditer <span class="glyphicon glyphicon-edit"></span></a>
            <div class="productprice">
              <div class="pull-right">
                {{formatPrice price}}
              </div>
              <div class="pricetext">
                {{{showTags ProductsTags}}}&nbsp;
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
