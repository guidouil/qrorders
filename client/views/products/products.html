<template name="productsPlace">
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        <a href="{{pathFor 'createProduct'}}" class="btn btn-primary btn-lg btn-block">Créer un produit</a>
      </div>
      <div class="col-xs-4">
        <a href="{{pathFor 'setsPlace'}}" class="btn btn-info btn-lg btn-block">Gérer les formules</a>
      </div>
      <div class="col-xs-4">
        <a href="{{pathFor 'optionsPlace'}}" class="btn btn-warning btn-lg btn-block">Options des produits</a>
      </div>
    </div>
    <div class="row">
      {{#each products}}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="offer offer-primary">
            <div class="shape">
              <div class="shape-text">
                {{ProductsTags.[0]}}
              </div>
            </div>
            <div class="offer-content">
              <h3 class="lead">
                {{name}} <small>{{formatPrice price}}</small>
              </h3>
              <h4>{{desc}}</h4>
              <p>
                <a href="/editproduct/{{place_id}}/{{_id}}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span> Éditer</a>
              </p>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
